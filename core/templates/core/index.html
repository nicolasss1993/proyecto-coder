<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Mi Sitio
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Academia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'hola' %}">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'listar-estudiantes' %}">Estudiantes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'curso:listar-cursos' %}">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profesores</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinÃ¡mico -->
  <main class="flex-grow-1 py-5">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto shadow-sm">
    <p class="mb-0">&copy; 2025 Academia. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
